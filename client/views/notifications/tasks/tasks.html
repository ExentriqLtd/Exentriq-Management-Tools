<template name="tasks">
    <div id="tasks">

        <div class="eq-ui-scrollbar-wrap eq-ui-scrollbar-wrap-y">
            <ul class="eq-man-tasks-list">

                {{#each tasks}}
                {{> tasks_item}}
                {{/each}}

            </ul>
        </div>

        <div class="tasks_footer">
            <p>
                <a href="#" class="btn btn-default eq-ui-btn-flat mark-all-tasks-done">{{tr "Mark all as done"}}</a>
            </p>
        </div>

    </div>
</template>


<template name="tasks_item">

    <li class="eq-man-tasks-list-item tasks_item">
        <div class="eq-ui-card">
            <div class="eq-ui-card-title">
                <h2 class="eq-ui-card-title-text">User interface for contact manager</h2>
            </div>
            <div class="eq-ui-card-supporting-text">
                <div class="tasks_item_assigned left">
                    <span class="tasks_item_assigned_title">{{tr "Assigned by"}}:</span>
                    <div class="tasks_item_assigned_avatars">
                        <img class="circle" src="/img/avatar_0.jpg">
                        <img class="circle" src="/img/avatar_0.jpg">
                    </div>
                </div>
                <div class="tasks_item_assigned right">
                    <span class="tasks_item_assigned_title">{{tr "Assigned to"}}:</span>
                    <div class="tasks_item_assigned_avatars">
                        <img class="circle" src="/img/avatar_0.jpg">
                        <img class="circle" src="/img/avatar_0.jpg">
                    </div>
                </div>
            </div>
            <div class="eq-ui-card-supporting-text">
                <div class="tasks_item_details left">
                    <span class="tasks_item_details_label">{{tr "Milestone"}}:<span>11/11/2016</span></span>
                    <span class="tasks_item_details_label">{{tr "Project"}}:<span>Exentriq UI</span></span>
                    <span class="tasks_item_details_label">{{tr "Card"}}:<span>Media Library</span></span>
                </div>
                <div class="tasks_item_details right">
                    <span class="tasks_item_details_label">{{tr "Effort"}}:<span>20 days</span></span>
                    <span class="tasks_item_details_label">{{tr "ETA"}}:<span>11/11/2016</span></span>
                    <span class="tasks_item_details_label">{{tr "Closed On"}}:<span>Not Closed</span></span>
                </div>
            </div>
            <div class="eq-ui-card-supporting-text last">
                <div class="tasks_item_progress">
                    <div class="tasks_item_progress_bar">
                        <div class="eq-ui-progress">
                            <div class="eq-ui-determinate" style="width: 50%;"></div>
                        </div>
                    </div>
                    <div class="tasks_item_progress_num">50%</div>
                </div>
            </div>
            <!--div class="eq-ui-card-actions eq-ui-card-border">
                <a class="btn btn-default eq-ui-btn-flat eq-ui-waves eq-ui-secondary-color-text">Get Started</a>
            </div-->
            <div class="eq-ui-card-menu">
                <ul class="right eq-ui-nav-menu">
                    <li class="eq-ui-nav-menu-item-icon">
                        <span class="tasks_item_percent_top">80</span>
                    </li>
                    <li class="eq-ui-nav-menu-item-icon">
                        <input type="checkbox" id="tasks_item_check_{{id}}" class="eq-ui-input filled-in" checked="checked" />
                        <label for="tasks_item_check_{{id}}"></label>
                    </li>
                </ul>
            </div>
        </div>
    </li>

</template>
