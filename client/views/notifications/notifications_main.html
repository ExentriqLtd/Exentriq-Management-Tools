<template name="notifications_main">
    <div id="notifications_main" class="{{classes}}">

        {{#if is_cordova}}
            <div class="notifications-wrapper">

                <!-- Notifications -->
                <div id="eq-ui-tab-notify-1">
                    {{> notifications}}
                </div>

                <!-- Tasks -->
                <div id="eq-ui-tab-notify-2">
                    {{> tasks}}
                </div>

                <!-- Missions -->
                <div id="eq-ui-tab-notify-3">
                    {{> missions}}
                </div>

                <!-- Account -->
                <div id="eq-ui-tab-notify-4">
                    {{> account}}
                </div>

            </div>
        {{/if}}

        <!-- TABS -->
        <div class="eq-ui-card eq-mt-card-tabs">
            <div class="eq-ui-card-supporting-text">
                <div class="eq-ui-scrollbar-wrap eq-ui-scrollbar-wrap-x eq-ui-scrollbar-wrap-hide">
                    <ul class="eq-ui-tabs eq-ui-tabs-with-top-icons eq-ui-tabs-justified">
                        <li class="eq-ui-tab">
                            <a class="active" href="#eq-ui-tab-notify-1">
                                <i class="mdi mdi-bell eq-ui-icon eq-ui-badge eq-ui-badge-overlap" data-badge="{{notifications_num}}"></i><br>
                                {{tr "Notifications"}}
                            </a>
                        </li>
                        <li class="eq-ui-tab">
                            <a href="#eq-ui-tab-notify-2">
                                <i class="mdi mdi-checkbox-marked-outline eq-ui-icon eq-ui-badge eq-ui-badge-overlap" data-badge="{{tasks_num}}"></i><br>
                                {{tr "Tasks"}}
                            </a>
                        </li>
                        <li class="eq-ui-tab">
                            <a href="#eq-ui-tab-notify-3">
                                <i class="mdi mdi-adjust eq-ui-icon eq-ui-badge eq-ui-badge-overlap" data-badge="{{missions_num}}"></i><br>
                                {{tr "Missions"}}
                            </a>
                        </li>

                        {{#if is_cordova}}
                        <li class="eq-ui-tab">
                            <a href="#eq-ui-tab-notify-4">
                                <i class="mdi mdi-account eq-ui-icon"></i><br>
                                {{tr "Account"}}
                            </a>
                        </li>
                        {{/if}}

                    </ul>
                </div>
            </div>
        </div>

        {{#if is_desktop}}
            <div class="notifications-wrapper">

                <!-- Notifications -->
                <div id="eq-ui-tab-notify-1">
                    {{> notifications}}
                </div>

                <!-- Tasks -->
                <div id="eq-ui-tab-notify-2">
                    {{> tasks}}
                </div>

                <!-- Missions -->
                <div id="eq-ui-tab-notify-3">
                    {{> missions}}
                </div>

            </div>
        {{/if}}

    </div>
</template>


<template name="notifyUserPill">
    <span>{{username}}</span>
</template>

<template name="notifyBoardPill">
    <span>{{title}}</span>
</template>
